<div class="seperator"></div>
<div class="row">

    <h2 class="title"><img src="img/kisayol-bolme.png" alt="kisayol-bolme">Kısa Yoldan Bölme İşlemi</h2>
  </div>
</div>
<div class="row">
  <div class="two column">
    <label for="placement">Konu</label>
  </div>

    </select>
  </div>
</div>
<div class="three column offset-by-four">
  <button ui-sref="dorduncu-sinif.kisayol-bolme-sheet">Çalışma Kâğıdını Hazırla</button>
</div>
<div class="three column offset-by-four back">
  <button ui-sref="dorduncu-sinif.anasayfa">Geri Dön</button>
</div>
